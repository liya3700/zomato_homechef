<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="/static/styles/addItem_style.css">
</head>
<body>
    <div class="container">
        <h2>Add New Item</h2>
        <form action="{{ url_for('addItem') }}" method="POST" enctype="multipart/form-data">
            <label for="name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" required>

            <label for="description">Description:</label>
            <textarea id="desc" name="desc" rows="4" required></textarea>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>

            <label for="image">Upload Image:</label>
            <input type="file" id="item-images" name="item-images" accept="image/*" required>

            <button type="submit">Add Item</button>
        </form>
    </div>
</body>
</html>
